name: 1.Net Build and Release

on:
  workflow_dispatch:
    inputs:
      Reason:
        description: 'Reasons for temporary build'
        required: true
        default: 'No reason. Just do it.'
  push:
    tags:
      - 'v*'   # 推送版本标签时触发，例如 v1.0.0
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**/*.md'
      - .gitignore
      - .editorconfig
      - appveyor.yml

jobs:
  build:
    name: Build (${{ matrix.BUILD_CONFIGURATION }})
    runs-on: windows-latest
    strategy:
      matrix:
        BUILD_CONFIGURATION: [Debug, Release]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet packages
        run: nuget restore

      - name: Build Solution
        run: msbuild /m /p:Configuration=${{ matrix.BUILD_CONFIGURATION }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RevokeMsgPatcher-${{ matrix.BUILD_CONFIGURATION }}
          path: |
            .\RevokeMsgPatcher\bin
            !.\RevokeMsgPatcher\bin\**\RevokeMsgPatcher.exe.config
            !.\RevokeMsgPatcher\bin\**\RevokeMsgPatcher.pdb

  release:
    name: Create Release
    runs-on: windows-latest
    needs: build
    # 仅当推送标签时运行
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: List files for debugging
        run: dir .\artifacts /s

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/RevokeMsgPatcher-Release/RevokeMsgPatcher/bin/Release/RevokeMsgPatcher.exe
          asset_name: RevokeMsgPatcher.exe
          asset_content_type: application/octet-stream
