name: 1.Net Build and Release

on:
  workflow_dispatch:
    inputs:
      Reason:
        description: 'Reasons for temporary build'
        required: true
        default: 'No reason. Just do it.'
  push:
    tags:
      - 'v*'
    branches:
      - master
    paths-ignore:
      - '**/*.md'
      - .gitignore
      - .editorconfig
      - appveyor.yml

  pull_request:
    branches:
      - master
    paths-ignore:
      - '**/*.md'
      - .gitignore
      - .editorconfig
      - appveyor.yml

jobs:
  build:
    name: Build (${{ matrix.BUILD_CONFIGURATION }})
    runs-on: windows-latest
    strategy:
      matrix:
        BUILD_CONFIGURATION: [Debug, Release]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet packages
        run: nuget restore

      - name: Build Solution
        run: msbuild /m /p:Configuration=${{ matrix.BUILD_CONFIGURATION }}

      # 添加诊断步骤：列出构建输出目录
      - name: List build output directories
        run: |
          echo "Checking build output directories..."
          dir .\ /s /b | findstr "bin.*${{ matrix.BUILD_CONFIGURATION }}" || echo "No build output found"
          echo "Checking RevokeMsgPatcher directory..."
          if exist ".\RevokeMsgPatcher" (
            dir ".\RevokeMsgPatcher" /s
          ) else (
            echo "RevokeMsgPatcher directory not found"
          )
        shell: cmd

      # 修正上传步骤：使用更通用的路径模式
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RevokeMsgPatcher-${{ matrix.BUILD_CONFIGURATION }}
          path: |
            **/bin/${{ matrix.BUILD_CONFIGURATION }}/**
            !**/*.config
            !**/*.pdb
          if-no-files-found: error

  create-release:
    name: Create Release
    needs: build
    if: success() && startsWith(github.ref, 'refs/tags/')
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Release Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: RevokeMsgPatcher-Release
          path: ./release-assets

      - name: List downloaded files for debugging
        run: |
          echo "Contents of release-assets directory:"
          dir .\release-assets /s /b
        shell: cmd

      - name: Create ZIP Archive
        run: |
          $version = "${{ github.ref_name }}".Replace('v', '')
          echo "Creating ZIP archive for version: $version"
          
          # 查找主要的可执行文件
          $exeFiles = Get-ChildItem -Path ".\release-assets" -Recurse -Filter "*.exe" | Where-Object { $_.Name -notlike "*Test*" -and $_.Name -notlike "*test*" }
          $dllFiles = Get-ChildItem -Path ".\release-assets" -Recurse -Filter "*.dll" | Where-Object { $_.Name -notlike "*Test*" -and $_.Name -notlike "*test*" }
          
          echo "Found EXE files:"
          $exeFiles | ForEach-Object { echo $_.FullName }
          
          echo "Found DLL files:"
          $dllFiles | ForEach-Object { echo $_.FullName }
          
          # 创建ZIP文件
          $zipPath = "RevokeMsgPatcher.v$version.zip"
          Compress-Archive -Path ".\release-assets\*" -DestinationPath $zipPath -Force
          
          echo "Created ZIP file: $zipPath"
        shell: pwsh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            RevokeMsgPatcher.v*.zip
