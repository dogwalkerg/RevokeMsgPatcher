name: 1.Net Build and Release

on:
  workflow_dispatch:
    inputs:
      Reason:
        description: 'Reasons for temporary build'
        required: true
        default: 'No reason. Just do it.'
  push:
    tags:
      - 'v*'  # 只有推送标签时才创建 Release
    branches:
      - master
    paths-ignore:
      - '**/*.md'
      - .gitignore
      - .editorconfig
      - appveyor.yml

  pull_request:
    branches:
      - master
    paths-ignore:
      - '**/*.md'
      - .gitignore
      - .editorconfig
      - appveyor.yml

jobs:
  build:
    name: Build (${{ matrix.BUILD_CONFIGURATION }})
    runs-on: windows-latest
    strategy:
      matrix:
        BUILD_CONFIGURATION: [Debug, Release]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet packages
        run: nuget restore

      - name: Build Solution
        run: msbuild /m /p:Configuration=${{ matrix.BUILD_CONFIGURATION }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RevokeMsgPatcher-${{ matrix.BUILD_CONFIGURATION }}
          path: |
            **/bin/${{ matrix.BUILD_CONFIGURATION }}/**
            !**/*.config
            !**/*.pdb
          if-no-files-found: error

  # 新增：创建 Release 的 Job
  create-release:
    name: Create Release
    needs: build
    if: success() && startsWith(github.ref, 'refs/tags/')
    runs-on: windows-latest
    permissions:
      contents: write  # 必需权限

    steps:
      - name: Download Release Artifact
        uses: actions/download-artifact@v4
        with:
          name: RevokeMsgPatcher-Release
          path: ./release-files

      - name: Create ZIP Archive
        run: |
          $version = "${{ github.ref_name }}".Replace('v', '')
          echo "Creating ZIP for version: $version"
          
          # 创建包含所有文件的ZIP
          Compress-Archive -Path ".\release-files\*" -DestinationPath "RevokeMsgPatcher.v$version.zip" -Force
          echo "ZIP file created: RevokeMsgPatcher.v$version.zip"
          
          # 列出ZIP内容用于调试
          if (Test-Path "RevokeMsgPatcher.v$version.zip") {
            echo "ZIP file exists, size: $( (Get-Item 'RevokeMsgPatcher.v$version.zip').Length ) bytes"
          } else {
            echo "ERROR: ZIP file was not created!"
          }
        shell: pwsh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Automated release from GitHub Actions
            
            **Build Information:**
            - Build Number: ${{ github.run_number }}
            - Commit: ${{ github.sha }}
            - Triggered by: ${{ github.event_name }}
            
            **Included Applications:**
            - RevokeMsgPatcher.exe
            - RevokeMsgPatcher.Launcher.exe  
            - RevokeMsgPatcher.MultiInstance.exe
            - RevokeMsgPatcher.Assistant.exe
          draft: false
          prerelease: false
          files: |
            RevokeMsgPatcher.v*.zip
